<ion-content class="ion-padding">
  <div class="background-image"></div>
    <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Horas de MÃ©xico</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="body-container">
    <!-- Tarjeta para la primera API -->
    <ion-card class="watch-card">
      <ion-card-header>
        <ion-title class="ion-text-center">Hora del Centro</ion-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <div class="watch-face">
          <ion-label class="clock">{{ currentTimes[0] }}</ion-label>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Tarjeta para la segunda API -->
    <ion-card class="watch-card">
      <ion-card-header>
        <ion-title class="ion-text-center">Hora del Norte</ion-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <div class="watch-face">
          <ion-label class="clock">{{ currentTimes[1] }}</ion-label>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Tarjeta para la tercera API -->
    <ion-card class="watch-card">
      <ion-card-header>
        <ion-title class="ion-text-center">Hora del Sur</ion-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <div class="watch-face">
          <ion-label class="clock">{{ currentTimes[2] }}</ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
